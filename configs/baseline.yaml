# Configuration for baseline MLP model

# Dataset configuration
dataset:
  data_path: "../data/ucf101_2d.pkl"
  num_frames: 64
  num_joints: 17
  num_coords: 2
  class_names: null

# Model configuration
model:
  name: "BaselineMLP"
  input_size: 2176
  hidden_sizes: [1024, 512, 256]
  dropout: 0.5
  num_classes: 101

# Training configuration
training:
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  num_epochs: 100
  early_stopping_patience: 10
  scheduler_factor: 0.1
  scheduler_patience: 5
  scheduler_min_lr: 0.00001
  
# Paths
paths:
  save_dir: "results/baseline"
  log_dir: "results/baseline/logs"
  
# Seed for reproducibility
seed: 42